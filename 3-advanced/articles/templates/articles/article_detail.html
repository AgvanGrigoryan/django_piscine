{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<h1>{{ article.title }}</h1>
<p><strong>Author:</strong> {{ article.author }}</p>
<p><strong>Published:</strong> {{ article.created_at|date:"Y-m-d H:i" }}</p>
<div>
    {{ article.content }}
</div>

<hr>
<a href="javascript:history.back()">Back to list</a>
{% endblock %}
