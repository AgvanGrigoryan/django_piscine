{% extends 'base.html' %}
{% block title %}Favourite Articles{% endblock %}
{% block content %}
<h1>Favourite Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article-detail' article.pk %}">
                {{ article.author }} | {{ article.title }}
            </a>
        </li>
    {% empty %}
        <li>No articles found.</li>
    {% endfor %}
</ul>
{% endblock %}
