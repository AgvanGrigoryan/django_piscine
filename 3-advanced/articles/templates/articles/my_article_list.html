<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Articles</title>
</head>
<body>

    <h1>{{ user.username }}'s Articles</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created</th>
                <th>Synopsis</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.author.username }}</td>
                <td>{{ article.created }}</td>
                <td>{{ article.synopsis }}</td>
                <td><a href="{% url 'article-detail' article.pk %}">Detail</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No articles found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
