{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<h1>{{ article.title }}</h1>
{% if article in user.favourite_articles.all %}
    <p>‚≠ê Already in favourites</p>
{% else %}
    <form action="{% url 'add-favourite' article.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add to favourites</button>
    </form>
{% endif %}
{% endblock %}
