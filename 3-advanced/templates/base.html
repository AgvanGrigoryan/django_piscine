<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
    nav ul {
        list-style: none;   /* убираем кружочки */
        margin: 0;
        padding: 0;
        display: flex;      /* делаем в ряд */
        gap: 1rem;          /* промежуток между пунктами */
    }
    nav a {
        text-decoration: none; /* убираем подчёркивание */
        color: black;
    }
    nav li {
        padding: 5px;
    }
    nav #auth-li {
        display: flex;
        border: 2px solid seagreen;
        border-radius: 5px;
        column-gap: 1rem;
    }
    </style>
</head>
<body>
{% include "navbar.html" %}
{% block content %}{% endblock %}

</body>
</html>
