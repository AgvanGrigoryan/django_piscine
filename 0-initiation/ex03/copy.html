<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex 03</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<ul>

		<!-- Frontend -->
		<li>
			<h2>Frontend</h2>
			
			<p style="width: 80%" data-value="80">HTML5</p>
			<progress class="html5" max="100" value="80"></progress>
			
			
			<p style="width: 60%" data-value="60">CSS3</p>
			<progress class="css3" max="100" value="60"></progress>
		
			<p style="width: 50%" data-value="50">JQuery</p>
			<progress class="jquery" max="100" value="50"></progress>
		</li>
	
		<!-- Backend -->
		<li>
			<h2>Backend</h2>
			
			<p style="width: 75%" data-value="75">Python</p>
			<progress class="python" max="100" value="75"></progress>
			

			<p style="width: 65%" data-value="65"><span>PHP</span></p>
			<progress class="php" max="100" value="65"></progress>
		
			<p style="width: 35%" data-value="35"><span>Node.js</span></p>
			<progress class="node-js" max="100" value="35"></progress>
		</li>
	
	</ul>
	
	
</body>
</html>
